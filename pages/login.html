<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="/assets/js/login-page.js" defer type="module"></script>
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link rel="stylesheet" href="/assets/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="submit" id="form-login">
        <label for="username">Usuário</label>
        <input id="username" name="username" type="text" />
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" />
        <fieldset>
          <label for="salvar">Salvar</label>
          <input name="salvar" id="salvar" type="radio" value="true" />

          <label for="nao-salvar">Não salvar</label>

          <input name="salvar" id="nao-salvar" type="radio" value="false" />
        </fieldset>
        <button id="btn-entrar">Entrar</button>
      </form>
    </div>
  </body>
</html>
